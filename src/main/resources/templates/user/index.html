<!DOCTYPE HTML>
<html
        xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{fragments/main}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spoty Shoe E-Commerce WebApp::Product</title>
</head>

<body>
<div class="page-wrapper" layout:fragment="content">
    <div class="container rounded mt-5 bg-white p-md-5">
        <div class="h3 font-weight-bold float-left">Users</div>
        <div class="h3 pull-right float-lg-right"><a th:href="@{/register}"><button class="btn btn-outline-primary"><i class="fa fa-plus-circle"></i> Create</button></a></div>
        <div class="table-responsive">
            <table class="table align-middle mb-0 bg-white border">
                <thead class="bg-light">

                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Username</th>
                    <th scope="col">Locked?</th>
                    <th scope="col">Enabled?</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${users.isEmpty()}">
                    <td colspan="2"> No Data Available </td>
                </tr>
                <tr th:each="user : ${users}">
                    <td>
                        <div class="d-flex align-items-center">
                            <img
                                    th:src="@{/images/account-icon1.png}"
                                    alt=""
                                    style="width: 30px; height: 30px"
                                    class="rounded-circle"
                            />
                            <div class="ms-3">
                                <p class="fw-bold mb-1" th:text="${user.getName()}">John Doe</p>
                                <p class="text-muted mb-0" th:text="${user.getEmail()}">john.doe@gmail.com</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <p class="fw-normal mb-1" th:text="${user.getUsername()}">Software engineer</p>
                        <p class="text-muted mb-0">Customer</p>
                    </td>
                    <td>
                        <div th:if="${user.isEnabled()}">
                            <span class="badge badge-success rounded-pill d-inline">Active</span>
                        </div>
                        <div th:unless="${user.isEnabled()}">
                            <span class="badge badge-warning rounded-pill d-inline">InActive</span>
                        </div>
                    </td>
                    <td>
                        <div th:if="${user.isAccountNonLocked()}">
                            <span class="badge badge-success rounded-pill d-inline"><i class="fa fa-lock-open"></i></span>
                        </div>
                        <div th:unless="${user.isAccountNonLocked()}">
                            <span class="badge badge-warning rounded-pill d-inline"><i class="fa fa-lock"></i></span>
                        </div>
                    </td>
                    <td>
                        <a th:href="@{/users/view}"><i class="fa fa-eye info"></i></a>
                        <a th:href="@{/users/update}"><i class="fa fa-edit default"></i></a>
                        <a th:href="@{/users/delete}"><i class="fa fa-trash warning"></i></a>

                    </td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>

</body>
</html>
