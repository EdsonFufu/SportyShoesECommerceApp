<!DOCTYPE HTML>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{fragments/main}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spoty Shoe E-Commerce WebApp::Login</title>
</head>

<body>
<div class="page-wrapper" layout:fragment="content">
    <div class="row">

        <div class="container text-center card my-5">

        <div class="mt-5">
            <h2> Sign Up for Free Account</h2>
        </div>
        <form class="card-body cardbody-color col-md-8" th:action="@{/register}" th:object="${user}"
              method="post" style="margin: 0 auto;">
            <div class="m-2">
                <div class="form-group row">
                    <label class="col-4 col-form-label">E-mail: </label>
                    <div class="col-8">
                        <input type="email" th:field="*{email}" class="form-control" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Username: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{username}" class="form-control"
                               required minlength="2" maxlength="20"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Password: </label>
                    <div class="col-8">
                        <input type="password" th:field="*{password}" class="form-control"
                               required minlength="6" maxlength="10"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Full Name: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{fullname}" class="form-control"
                               required minlength="2" maxlength="20"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Is Enabled: </label>
                    <div class="col-8"><select class="custom-select mr-sm-2 form-control" id="inlineFormCustomSelectEnabled" th:field="*{enabled}" th:placeholder="IsUserEnabled">
                        <option th:value="'true'" th:text="Yes"></option>
                        <option th:value="'false'" th:text="No"></option>
                    </select></div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label">Is Locked: </label>
                    <div class="col-8"><select class="custom-select mr-sm-2 form-control" id="inlineFormCustomSelect" th:field="*{locked}" th:placeholder="IsUserLocked">
                        <option th:value="'true'" th:text="Yes"></option>
                        <option th:value="'false'" th:text="No"></option>
                    </select></div>
                </div>


                <div class="text-center">
                    <button type="submit" class="btn btn-outline-primary btn-lg px-5 mb-5 w-80">Sign Up</button>
                </div>
                <div class="text-danger" th:if="${param.error}"> Invalid username and password. </div> <div class="text-info" th:if="${param.logout}"> You have been logged out. </div>
            </div>
        </form>
    </div>

    </div>
</div>
</body>
</html>
