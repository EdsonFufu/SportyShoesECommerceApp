<!DOCTYPE HTML>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{fragments/main}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spoty Shoe E-Commerce WebApp::Login</title>
</head>

<body>
<div class="page-wrapper" layout:fragment="content">
    <div class="container text-center">
        <div>
            <h1>User Registration - Sign Up</h1>
        </div>
        <form th:action="@{/register}" th:object="${user}"
              method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label">E-mail: </label>
                    <div class="col-8">
                        <input type="email" th:field="*{email}" class="form-control" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">UserName: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{username}" class="form-control"
                               required minlength="2" maxlength="20"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Password: </label>
                    <div class="col-8">
                        <input type="password" th:field="*{password}" class="form-control"
                               required minlength="6" maxlength="10"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Full Name: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{fullname}" class="form-control"
                               required minlength="2" maxlength="20"/>
                    </div>
                </div>


                <div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
                <div class="text-danger" th:if="${param.error}"> Invalid username and password. </div> <div class="text-info" th:if="${param.logout}"> You have been logged out. </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
