<!DOCTYPE HTML>
<html
        xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{fragments/main}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spoty Shoe E-Commerce WebApp::Product</title>
</head>

<body>
<div class="container" layout:fragment="content">

<section>
    <!--Subsection: Login form-->
    <section id="subsection-login">
        <!--Subsection title-->
        <h4 class="mt-5">Category form</h4>

        <!--Description-->
        <p>Add new Category</p>

        <!--Section: Demo-->
        <section class="pb-4">
            <div class="bg-white border rounded-5">
                <div class="row px-5">
                    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success}">
                        <span th:text="${success}">Holy guacamole!</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div class="alert alert-info alert-dismissible fade show" role="alert" th:if="${info}">
                        <span th:text="${info}">Holy guacamole!</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}">
                        <span th:text="${error}">Holy guacamole!</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
                <section class="w-100 p-4 d-flex justify-content-center pb-4">


                    <form style="width: 22rem;" th:action="@{/category/update}" th:object="${category}" enctype="multipart/form-data" th:method="post">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="form2Example1" class="form-control border" th:field="*{name}" />
                            <label class="form-label" for="form2Example1">Name</label>
                        </div>

                        <div class="form-outline mb-4">
                            <textarea class="form-control border" id="description" rows="5"
                                      name="description"
                                      placeholder="Description" th:field="*{description}"
                                      required="required"></textarea>
                            <label class="form-label" for="form2Example2">Description</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="file" name="file" id="form2Example2" class="form-control border" accept="image/png, image/jpeg" />
<!--                            <label class="form-label" for="form2Example2">Upload Images</label>-->
                        </div>

                        <button type="submit" class="btn btn-primary btn-block mb-4">Update</button>

                    </form>
                </section>


            </div>
        </section>

    </section>
</section>
</div>

</body>
</html>
