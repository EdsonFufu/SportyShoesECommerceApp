<!DOCTYPE HTML>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{fragments/main}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spoty Shoe E-Commerce WebApp</title>
</head>

<body>
    <div class="container" layout:fragment="content">
            <div class="row">
                <div class="col-md-6 offset-md-3">
<!--                    <h2 class="text-center text-dark mt-4">Login</h2>-->
<!--                    <div class="text-center mb-5 text-dark">SpotyShoeEcommerce</div>-->
                    <div class="card my-4">

                        <form class="card-body cardbody-color p-lg-5" method="post" th:action="@{/login}" th:object="${user}">
                            <h2 class="text-center text-dark mt-4 mb-4">Login</h2>
                            <div class="text-center">
                                <img th:src="@{/images/account-icon.png}" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                                     width="200px" alt="profile" >
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="Username" th:field="*{username}" aria-describedby="emailHelp" placeholder="Username">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="password">
                            </div>
                            <div class="" th:if="${error}">
                                <p style="font-size: 20px; color: #FF1C19;">User Name or Password invalid, please verify</p>
                            </div>
                            <div class="text-center"><button type="submit" class="btn btn-outline-primary btn-lg px-5 mb-5 w-80">Login</button></div>
                            <div id="emailHelp" class="form-text text-center mb-5 text-dark">
                                Not Registered? <a th:href="@{/register}" class="text-dark fw-bold"> Create an Account</a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>

    </div>
</body>
</html>
