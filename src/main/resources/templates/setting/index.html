<!DOCTYPE HTML>
<html
        xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{fragments/main}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spoty Shoe E-Commerce WebApp::Category</title>
</head>

<body>
<div class="page-wrapper" layout:fragment="content">
    <div class="container rounded mt-5 bg-white p-md-5">
        <div class="h3 font-weight-bold float-left">Setting</div>

        <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success}">
            <span th:text="${success}">Holy guacamole!</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="alert alert-info alert-dismissible fade show" role="alert" th:if="${info}">
            <span th:text="${info}">Holy guacamole!</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}">
            <span th:text="${error}">Holy guacamole!</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="h3 pull-right float-lg-right"><a th:href="@{/setting/create}"><button class="btn btn-outline-primary"><i class="fa fa-plus-circle"></i> Create</button></a></div>
        <div class="table-responsive">
            <table class="table align-middle mb-0 bg-white border">
                <thead class="bg-light">

                <tr>
                    <th scope="col">CompanyName</th>
                    <th scope="col">Account Name</th>
                    <th scope="col">Account Number</th>
                    <th scope="col">Bank Name</th>
                    <th scope="col">VAT</th>
                    <th scope="col">Updated</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${settings.isEmpty()}">
                    <td colspan="2"> No Data Available </td>
                </tr>
                <tr th:each="setting : ${settings}">
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="ms-3">
                                <p class="fw-bold mb-1" th:text="${setting.getCompanyName()}">John Doe</p>
                                <p class="text-muted mb-0" th:text="${'Created:' + setting.getCreatedDate()}">john.doe@gmail.com</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <p class="fw-normal mb-1" th:text="${setting.getAccountName()}">accountName</p>
                    </td>
                    <td>
                        <p class="fw-normal mb-1" th:text="${setting.getAccountNumber()}">accountNumber</p>
                    </td>
                    <td>
                        <p class="fw-normal mb-1" th:text="${setting.getBankName()}">Bank Name</p>
                    </td>
                    <td>
                        <p class="fw-normal mb-1" th:text="${setting.getVat() + '%'}">VAT</p>
                    </td>
                    <td>
                        <p class="fw-normal mb-1" th:text="${setting.getUpdatedDate()}">Description</p>
                    </td>
                    <td>
                        <a th:href="@{'/setting/view/' + ${setting.getId()}}"><i class="fa fa-eye info"></i></a>
                        <a th:href="@{'/setting/update/' + ${setting.getId()}}"><i class="fa fa-edit default"></i></a>
                        <a th:href="@{'/setting/delete/' + ${setting.getId()}}"><i class="fa fa-trash warning"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>

</body>
</html>
